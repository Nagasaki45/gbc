{% extends "article.html" %}

{% block meta %}
        <meta name="keywords" content="accommodations,dormitory,camping,private,tipi,tent" />
        <meta name="description" content="Galilee Bedouin Camplodge offer a vast variety of accomodation types to choose from" />
{% endblock %}

{% block article_content %}

<div class="row">
    <!-- Carousel
    ================================================== -->
    <div class="col-md-8">
        <div id="carousel">
            {% for image in article.images %}
                <div class="image-block">
                    <img class="img-thumbnail" src="{{ image }}">
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="col-md-4">
        <table class="table table-hover">
            <thead><tr><th>Accommodation facilities</th></tr></thead>
            <tbody>
                {% for prop in article.properties %}
                    <tr><td>{{ prop }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<p />  <!-- Poor man spacing -->

{{ article.content }}

{% endblock %}
