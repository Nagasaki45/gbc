{% extends "article.html" %}

{% block article_content %}

<div class="row">
    <!-- Carousel
    ================================================== -->
    <div class="col-md-8">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                {% for image in article.images %}
                    <li data-target="#carousel" data-slide-to="{{ loop.index - 1 }}" {% if loop.index == 1 %} class="active" {% endif %}></li>
                {% endfor %}
            </ol>
            <div class="carousel-inner" role="listbox">
                {% for image in article.images %}
                    <div class="item {% if loop.index == 1 %} active {% endif %}">
                        <img src="{{ image }}" alt="First slide" class="img-rounded">
                    </div>
                {% endfor %}
            </div>
            <a class="left carousel-control img-rounded" href="#carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control img-rounded" href="#carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="col-md-4">
        <table class="table table-hover">
            <thead><tr><th>Accomodation facilities</th></tr></thead>
            <tbody>
                {% for prop in article.properties %}
                    <tr><td>{{ prop }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<p />  <!-- Poor man spacing -->

{{ article.content }}

{% endblock %}
